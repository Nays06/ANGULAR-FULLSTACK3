<div class="form-container">
    <input type="text" class="form-input" placeholder="Название" [(ngModel)]="name" >
    <input type="number" class="form-input" placeholder="Цена" [(ngModel)]="price" >
    <input type="text" class="form-input" placeholder="Описание" [(ngModel)]="description" >
    <input type="file" class="form-file">
    <button class="form-button" (click)="editProduct()">Изменить</button>
</div>
